  <div>
    <button>
      <span class="box-hidden caption8small2" id="openIframeButton" class="caption8small2 btn-hire-me"
        onclick="showIframe()">
        <i class="fa-solid fa-paper-plane"></i>
      </span>
    </button>
    <div id="iframe">
      <div class="login-box">
        <a id="closeIframeButton">
          <i class="fa-solid fa-xmark"></i>
        </a>
        <h2>Sign up</h2>
        <!-- <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button class="button_login" type="submit">Login</button> -->
        <form action="">
          <div class="social-icons">
            <a class="icon-4" href=""><i class="fa-brands fa-google-plus-g"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-facebook"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-github"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-linkedin-in"></i></a>
          </div>

          <input type="text" placeholder="Your name" />
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Your phone number">
          <div class="gender-selector">
            <label for="">Giới tính</label>
            <div class="gender-option">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Nam</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Nữ</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Khác</label>
            </div>
          </div>

          <div class="matkhau">
            <input type="password" name="password" id="" placeholder="Enter your password" />
            <i class="fa fa-eye show_2"></i>
          </div>
          <div class="matkhau">
            <input type="password" name="password" id="" placeholder="Enter your password" />
            <i class="fa fa-eye show_2"></i>
          </div>
          <a href="">Forget Your Password</a>
          <button class="button-login">Sign Up</button>
        </form>

      </div>
    </div>
  </div>
