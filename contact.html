  <!-- banner -->
  <div class="banner-contact">
    <div class="image-banner-contact">
      <img src="./images/CNTT D2022.jpg" alt="">
    </div>
    <div class="text-banner-contact">
      <h1>Contact</h1>

    </div>
  </div>
  <!-- end banner -->
  <div class="contact-profile">
    <div class="contact_container">
      <div>
        <div class="title">
          <h3>Contact</h3>
          <div id="line_title"></div>
        </div>

        <form class="form-contact" id="contactForm">
          <div class="container-page-text">
            <div class="container-page">
              <label for="name">Họ và Tên:</label>
              <input class="input" style="border-radius: 5px;" type="text" id="nameInput"
                placeholder="VD: Nguyễn Quang Minh" name="name" required>
            </div>
            <div class="container-page">
              <label for="email">Email:</label>
              <input class="input" style="border-radius: 5px;" type="email" id="emailInput"
                placeholder="VD: abcxyz@gmail.com" name="email" required>
            </div>
            <div class="container-page">
              <label for="message">Nội dung:</label>
              <textarea style="border-radius: 5px;" id="messageInput" placeholder="Nói gì với tôi..." name="message"
                rows="3" required></textarea>
            </div>
            <div class="message" id="Message">Bạn đã gửi thành công.</div>
            <div class="error" id="error">Vui lòng nhập đủ thông tin.</div>
          </div>
        </form>
        <button class="sent btn-submit" onclick="submitForm()">Submit</button>
      </div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.9208668708675!2d105.79875297471456!3d21.035852087536032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab3f57fc23d1%3A0xf813dfd05dfa4078!2sHanoi%20Metropolitan%20University!5e0!3m2!1sfr!2sus!4v1706407875608!5m2!1sfr!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>






  <footer class="footer">
    <h2 id="item3">Contact</h2>

    <div class="parent">

      <div class="child child-1">
        <button class="button btn-1">
          <a href="https://www.facebook.com/ngm.0119" target="_blank">
            <img src="images/FB2.png" style="width: 55%">
          </a>

          <a href="https://github.com/min191/minh222001474" target="_blank">
            <img src="images/GitHub1.png" style="width: 100%">

      </div>

      <div class="child child-4">
        <button class="button btn-4">
          <a href="#" target="_blank">
            <img src="images/ttw.png" style="width: 110%">

        </button>

  <div>
    <span class="box-hidden caption8small2" id="openIframeButton" onclick="showIframe()">
      <i class="fa-solid fa-paper-plane"></i>
    </span>
    <div id="iframe">
      <div class="login-box">
        <a id="closeIframeButton">
          <i class="fa-solid fa-xmark"></i>
        </a>
        <h2>Sign up</h2>
        <!-- <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button class="button_login" type="submit">Login</button> -->
        <form action="">
          <div class="social-icons">
            <a class="icon-4" href=""><i class="fa-brands fa-google-plus-g"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-facebook"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-github"></i></a>
            <a class="icon-4" href=""><i class="fa-brands fa-linkedin-in"></i></a>
          </div>

          <input type="text" placeholder="Your name" />
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Your phone number">
          <div class="gender-selector">
            <label for="">Giới tính</label>
            <div class="gender-option">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Nam</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Nữ</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Khác</label>
            </div>
          </div>

          <div class="matkhau">
            <input type="password" name="password" id="" placeholder="Enter your password" />
            <i class="fa fa-eye show_2"></i>
          </div>
          <div class="matkhau">
            <input type="password" name="password" id="" placeholder="Enter your password" />
            <i class="fa fa-eye show_2"></i>
          </div>
          <a href="">Forget Your Password</a>
          <button class="button-login">Sign Up</button>
        </form>

      </div>
    </div>
  </div>
